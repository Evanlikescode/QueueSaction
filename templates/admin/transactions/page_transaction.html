{% extends './layout/main.html' %}

{% block title %}
Transactions Table
{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y " >
     <!-- Transactions -->
 <div class="col-md-6 col-lg-12 order-1 mb-0" style="margin: auto;">
    <div class="card ">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="card-title m-0 me-2">Monthly Transactions</h5>
      </div>
      <div class="card-body">
        <ul class="p-0 m-0">
          {% for x in transaction_data %}
          <li class="d-flex mb-4 pb-1">
            <div class="avatar flex-shrink-0 me-3">
              <img src="../../static/template/img/icons/unicons/chart.png" alt="User" class="rounded" />
            </div>
            <div class="d-flex w-100 flex-wrap align-items-center justify-content-between gap-2">
              <div class="me-2">
                <small class="text-muted d-block mb-1">Payment</small>
                <h6 class="mb-0">{{ x.get('title_payment') }}</h6>
              </div>
              <div class="user-progress d-flex align-items-center gap-1">
                <h6 class="mb-0">-{{ x.get('amount') }}</h6>
                <span class="text-muted">Rupiah</span>
              </div>
            </div>
          </li>
          {% endfor %}
         
        </ul>
      </div>
    </div>
  </div>
  <!--/ Transactions -->

</div>

{% endblock %}
